<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-800 flex items-center justify-center flex-col min-h-screen">
    <h1 class="text-5xl font-bold text-green-500 my-5 shadow-lg">Bem Vindo {{usuario["nomeUsuario"]}}</h1>

    <div id="containerTurmas" class="bg-gray-900 my-10 w-full max-w-4xl py-5 px-10 border border-green-500 rounded-lg shadow-xl">
        <div id="botoesTurmas" class="flex justify-between mb-5">
            <a href="/adicionarTurma" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded-lg text-white transition duration-300 transform hover:scale-105">Adicionar Turma</a>
            <a href="/" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-lg text-white transition duration-300 transform hover:scale-105">Sair</a>
        </div>
        
        <table class="mt-5 w-full text-left border-collapse">
            <thead>
                <tr class="border-b border-green-500">
                    <th class="border border-green-500 p-3 text-green-300">Código</th>
                    <th class="border border-green-500 p-3 text-green-300">Nome</th>
                    <th class="border border-green-500 p-3 text-green-300">Período</th>
                    <th class="border border-green-500 p-3 text-center text-green-300">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for turma in turmas %}
                <tr class="hover:bg-gray-700 transition duration-200">
                    <td class="border border-green-500 p-2 text-center text-green-200">{{turma["codTurma"]}}</td>
                    <td class="border border-green-500 p-2 text-center text-green-200">{{turma["nomeTurma"]}}</td>
                    <td class="border border-green-500 p-2 text-center text-green-200">{{turma["periodoTurma"]}}</td>
                    <td class="border border-green-500 p-2 text-center space-x-2">
                        <a href="/adicionarAtividade/{{turma['codTurma']}}" class="bg-green-600 hover:bg-green-500 px-3 py-1 rounded-lg text-white transition duration-300 transform hover:scale-105">Adicionar Atividade</a>
                        <a href="/verAtividades/{{turma['codTurma']}}" class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded-lg text-white transition duration-300 transform hover:scale-105">Ver Atividades</a>
                        <a href="/editarTurma/{{turma['codTurma']}}" class="bg-yellow-600 hover:bg-yellow-500 px-3 py-1 rounded-lg text-white transition duration-300 transform hover:scale-105">Editar</a>
                        <a href="/excluirTurma/{{turma['codTurma']}}" class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded-lg text-white transition duration-300 transform hover:scale-105">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
