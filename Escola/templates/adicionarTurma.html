<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800 flex items-center justify-center flex-col">
    <h1 class="text-5xl font-bold text-green-500 my-5">Adicionar Turma</h1>

    <div id="containerAdicionarTurma" class="bg-gray-800 my-10 w-max py-5 px-10 border border-green-500 rounded-lg">
        <form action="/salvarTurma" method="post">
            <div id="nomeTurma" class="flex flex-col mt-5">
                <label for="nomeTurma" class="text-green-300 text-2xl font-bold mb-2">Nome da Turma</label>
                <input type="text" name="nomeTurma" id="nomeTurma" class="border-2 border-gray-600 bg-gray-800 text-green-200 rounded-md p-2" required>
            </div>
            <div id="periodoTurma" class="flex flex-col mt-5">
                <label for="periodoTurma" class="text-green-300 text-2xl font-bold mb-2">Periodo da Turma</label>
                <input type="number" name="periodoTurma" id="periodoTurma" class="border-2 border-gray-600 bg-gray-800 text-green-200 rounded-md p-2" required>
            </div>
            <div id="botaoAdicionarTurma" class="flex justify-center mt-5">
                <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-md">Adicionar</button>
            </div>
        </form>
    </div>
</body>

</html>
