<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800 flex items-center justify-center flex-col min-h-screen">
    <h1 class="text-5xl font-bold text-green-500 my-5">Atividades</h1>

    <div id="containerAdicionarTurma" class="bg-gray-900 my-10 w-full max-w-4xl py-5 px-8 border border-green-500 rounded-lg shadow-xl">
        <div id="botaoAtividades" class="flex justify-between mb-5">
            <a href="/turmas" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-lg text-white font-bold transition duration-200">Voltar</a>
        </div>
        <table class="mt-5 w-full text-left border-collapse">
            <thead>
                <tr class="border-b border-green-500">
                    <th class="border border-green-500 p-2 text-green-300">Nome</th>
                    <th class="border border-green-500 p-2 text-green-300">Descrição</th>
                    <th class="border border-green-500 p-2 text-green-300">Data de Entrega</th>
                    <th class="border border-green-500 p-2 text-green-300">Peso</th>
                    <th class="border border-green-500 p-2 text-green-300">--</th>
                    <th class="border border-green-500 p-2 text-green-300">--</th>
                </tr>
            </thead>
            <tbody>
                {% for atividade in atividades %}
                <tr class="hover:bg-gray-700 transition duration-200">
                    <td class="border border-green-500 p-2 text-center text-green-200">{{atividade["nomeAtividade"]}}</td>
                    <td class="border border-green-500 p-2 text-center text-green-200">{{atividade["descricaoAtividade"]}}</td>
                    <td class="border border-green-500 p-2 text-center text-green-200">{{atividade["dataAtividade"]}}</td>
                    <td class="border border-green-500 p-2 text-center text-green-200">{{atividade["pesoAtividade"]}}</td>
                    <td class="border border-green-500 p-2 text-center">
                        <a href="/editarAtividade/{{atividade['idAtividade']}}"
                            class="bg-yellow-600 hover:bg-yellow-500 px-3 py-1 rounded-lg text-white transition duration-200">Editar</a>
                    </td>
                    <td class="border border-green-500 p-2 text-center">
                        <a href="/excluirAtividade/{{atividade['idAtividade']}}"
                            class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded-lg text-white transition duration-200">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
