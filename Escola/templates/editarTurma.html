<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800 flex items-center justify-center flex-col min-h-screen">
    <h1 class="text-5xl font-bold text-green-500 my-5">Adicionar Turma</h1>

    <div id="containerAdicionarTurma" class="bg-gray-900 my-10 w-full max-w-lg py-8 px-10 border border-green-500 rounded-lg shadow-xl">
        <form action="/atualizarTurma/{{codTurma}}" method="post">
            <div id="nomeTurma" class="flex flex-col mt-5">
                <label for="nomeTurma" class="text-2xl font-bold text-green-300 mb-2">Nome da Turma</label>
                <input type="text" name="nomeTurma" id="nomeTurma" class="border border-green-500 rounded-md p-2 bg-gray-800 text-white focus:outline-none focus:ring focus:ring-green-300" value="{{turma['nomeTurma']}}" required>
            </div>
            <div id="periodoTurma" class="flex flex-col mt-5">
                <label for="periodoTurma" class="text-2xl font-bold text-green-300 mb-2">Per√≠odo da Turma</label>
                <input type="number" name="periodoTurma" id="periodoTurma" class="border border-green-500 rounded-md p-2 bg-gray-800 text-white focus:outline-none focus:ring focus:ring-green-300" value="{{turma['periodoTurma']}}" required>
            </div>
            <div id="botaoAdicionarTurma" class="flex justify-center mt-5">
                <button type="submit"
                    class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-md transition duration-200 transform hover:scale-105">Atualizar</button>
            </div>
        </form>
    </div>
</body>

</html>
